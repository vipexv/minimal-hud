# From oxlib GitHub Repo: https://github.com/overextended/ox_lib

name: Release

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    create-release:
        name: Build and Create Tagged Release
        runs-on: ubuntu-latest
        steps:
            - name: Install archive tools
              run: sudo apt install zip

            - name: Checkout source code
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  ref: ${{ github.event.repository.default_branch }}

            - name: Setup bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: cd web && bun install

            # - name: Bump package version
            #   run: npm version ${{ github.ref_name }}
            #   working-directory: web

            - name: Run build
              run: bun run build
              working-directory: web
              env:
                  CI: false

            # - name: Bump manifest version
            #   run: node .github/actions/bump-manifest-version.js
            #   env:
            #     TGT_RELEASE_VERSION: ${{ github.ref_name }}

            # - name: Push manifest change
            #   uses: EndBug/add-and-commit@v8
            #   with:
            #     add: fxmanifest.lua
            #     push: true
            #     author_name: Manifest Bumper
            #     author_email: 41898282+github-actions[bot]@users.noreply.github.com
            #     message: 'chore: bump manifest version to ${{ github.ref_name }}'

            - name: Update tag ref
              uses: EndBug/latest-tag@latest
              with:
                  ref: ${{ github.ref_name }}

            - name: Bundle files
              run: |
                  ls
                  mkdir -p ./temp/minimal-hud
                  mkdir -p ./temp/minimal-hud/web/
                  cp ./{LICENSE,README.md,fxmanifest.lua,require.lua} ./temp/minimal-hud
                  cp -r ./{client,config,data,modules,server,stream} ./temp/minimal-hud
                  cp -r ./dist ./temp/minimal-hud/
                  cd ./temp && zip -r ../minimal-hud.zip ./minimal-hud

            - name: Create Release
              uses: "marvinpinto/action-automatic-releases@v1.2.1"
              id: auto_release
              with:
                  repo_token: "${{ secrets.GITHUB_TOKEN }}"
                  title: ${{ env.RELEASE_VERSION }}
                  prerelease: false
                  files: minimal-hud.zip

              env:
                  CI: false
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

